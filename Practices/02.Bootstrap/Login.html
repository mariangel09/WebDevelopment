<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Display Form Validation Feedback in Tooltip Style</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
</head>
<body>
<div class="container mt-4 p-5 bg-dark text-white rounded ">
    <h1 class="text-center mt-4">Login</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Formulario de inicio de sesión -->
            <form action="./Campo de usuario.html" class="needs-validation" novalidate>
                <!-- Usuario/Correo electrónico -->
                <div class="mb-3 position-relative">
                    <label class="form-label" for="inputEmail">Usuario</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="mari@gmail.com" required>
                    <div class="invalid-tooltip">Por favor, ingrese un correo electrónico válido.</div>
                </div>
                <!-- Contraseña -->
                <div class="mb-3 position-relative">
                    <label class="form-label" for="inputPassword">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" required>
                    <div class="invalid-tooltip">Por favor, ingrese su contraseña para continuar.</div>
                </div>
                <!-- Recuérdame -->
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkRemember">
                        <label class="form-check-label" for="checkRemember">Recuérdame</label>
                    </div>
                </div>
                <!-- Botón de inicio de sesión -->
                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </div>
                
            </form>
            <!-- Enlace para registrarse -->
            <p class="text-center">¿No tienes cuenta? <a href="#" data-bs-toggle="modal" data-bs-target="#registroModal">Registrarse</a></p>
        </div>
    </div>
</div>
    <!-- Modal de registro -->
    <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"> 
                    <div class=" mt-4 p-5 bg-dark text-white">
                        <h1 class="border-bottom pb-3 mb-3 text-center">Registro</h1>
                        <form class="needs-validation" action="./Login.html" novalidate>
                            <div class="row mb-3">
                                
                                <label class="col-sm-3 col-form-label" for="firstName">Nombre:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="firstName" placeholder="Nombre" required>
                                    
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-3 col-form-label" for="lastName">Apellido:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="lastName" placeholder="Apellido" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-3 col-form-label" for="email">Usuario:</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="email" placeholder="Usuario" required>
                                </div>
                            </div>     
                            <div class="row mb-3">
                                <label class="col-sm-3 col-form-label" for="password">Contraseña:</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-3 col-form-label" for="confirmPassword">Confirmar contraseña:</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar contraseña" required>
                                </div>
                            </div>
                        
                                
                            <div class="row mb-3">
                                <label class="col-sm-3 col-form-label">Sexo:</label>
                                <div class="col-sm-9 mt-2">
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" name="Sexo" id="radioMale">
                                        <label class="form-check-label" for="radioMale">Masculino</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" name="Sexo" id="radioFemale">
                                        <label class="form-check-label" for="radioFemale">Femenino</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-3 col-form-label" for="start">Fecha de Nacimiento:</label>
                                <div class="col-sm-9 mt-2">
                                    <input type="date" id="start" name="trip-start" value="2023-12-31" min="1930-00-00" max="2023-12-31" />
                                </div>
                                        <!-- Contenido del modal de registro -->
                                        <!-- Puedes agregar aquí los campos de registro que necesites -->
                                    </div>
                                    <div class="modal-footer justify-content-center">
                                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
</body>
 <!-- JavaScript para deshabilitar el envío del formulario si hay campos inválidos y para redireccionar al usuario -->
 <script>
    // Self-executing function
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');

            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    } else {
                        // Redireccionar al usuario al index de "campo de usuario.html"
                        window.location.href = './login.html';
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</html>
