<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4 p-5 bg-dark text-white">
        <h1 class="border-bottom pb-3 mb-3 text-center">Registro</h1>
        <form class="needs-validation" action="./Login.html" novalidate>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="firstName">Nombre:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="firstName" placeholder="Nombre" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="lastName">Apellido:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="lastName" placeholder="Apellido" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="email">Usuario:</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="email" placeholder="Usuario" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="password">Contrase単a:</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" placeholder="Contrase単a" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="confirmPassword">Confirmar contrase単a:</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar contrase単a" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Sexo:</label>
                <div class="col-sm-9 mt-2">
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="Sexo" id="radioMale">
                        <label class="form-check-label" for="radioMale">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="Sexo" id="radioFemale">
                        <label class="form-check-label" for="radioFemale">Femenino</label>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="start">Fecha de Nacimiento:</label>
                <div class="col-sm-9 mt-2">
                    <input type="date" id="start" name="trip-start" value="2023-12-31" min="1930-01-01" max="2023-12-31">
                </div>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
