<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">BDayReminder</h1>
    <form id="registrationForm" class="row g-3 needs-validation" novalidate>

        <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
            <div class="invalid-feedback">
                Please provide a valid first name.
            </div>
        </div>

        <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
            <div class="invalid-feedback">
                Please provide a valid last name.
            </div>
        </div>

        <div class="col-md-6">
            <label for="dateOfBirth" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required>
            <div class="invalid-feedback">
                Please provide a valid date of birth.
            </div>
        </div>

        <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="invalid-feedback">
                Please provide a valid password.
            </div>
        </div>

        <div class="col-md-6">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            <div class="invalid-feedback">
                Please confirm your password.
            </div>
        </div>

        <div class="col-md-6">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <div class="invalid-feedback">
                Please select a gender.
            </div>
        </div>

       

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>

    </form>
</div>


      <div class="col-md-6">
          <label for="imageInput" class="form-label">Choose an Image</label>
          <input type="file" class="form-control" id="imageInput" name="imageInput">
      </div>

      <div class="col-md-6">
          <label class="form-label">Image Preview</label>
          <div class="d-flex align-items-center">
              <img id="imagePreview" class="img-thumbnail" src="" alt="Image Preview">
          </div>
      </div>

      <div class="col-12">
          <button type="submit" class="btn btn-primary">Upload and Preview</button>
      </div>

  </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('imageInput').addEventListener('change', function (event) {
        const imagePreview = document.getElementById('imagePreview');
        const file = event.target.files[0];

        if (file) {
            const reader = new FileReader();

            reader.onload = function (e) {
                imagePreview.src = e.target.result;
            };

            reader.readAsDataURL(file);
        } else {
            imagePreview.src = '';
        }
    });
</script>


</body>
</html>
