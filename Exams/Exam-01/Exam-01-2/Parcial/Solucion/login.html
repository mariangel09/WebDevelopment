<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
  />
</head>
</head>
<body style="background-color: #F0F2F5;">
  <div
    class="bg-white p-5 rounded-5 text-secondary shadow d-flex flex-column"
    style="width: 25rem; margin: auto; margin-top: 5vh;"
  >
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-6 text-center">
          <div class="col-12 ratio ratio-1x1 bg-primary rounded-circle d-flex align-items-center justify-content-center">
            <div class="d-flex align-items-center justify-content-center">
              <img src="./src/img/Logo-removebg-preview.png" class="w-50 h-50 " alt="login-icon">
            </div>  
          </div>
          <div class="fs-3 fw-bold text-dark mt-3">BDayReminder</div>
        </div>
      </div>
    </div>    
    <div class="p-3">
      <div class="border-bottom text-center" style="height: 0.9rem">
        <span class="bg-white px-3"></span>
      </div>
      <div class="text-center fs-1 fw-bold">Login</div>
      <form class="was-validated mt-4">
        <div class="input-group mb-3">
          <span class="input-group-text bg-info">
            <i class="bi bi-envelope-fill"></i>
          </span>
          <input
            type="text"
            class="form-control bg-light"
            placeholder="Usuario"
            name="usrname"
            required
          />
          <div class="invalid-feedback">
            Por favor, ingresa un usuario válido.
          </div>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text bg-info">
            <i class="bi bi-lock-fill"></i>
          </span>
          <input
            type="password"
            class="form-control bg-light"
            placeholder="Contraseña"
            name="Password"
            required
          />
          <div class="invalid-feedback">
            Por favor, ingresa una contraseña válida.
          </div>
        </div>

        <div class="d-flex justify-content-around mt-1">
          <div class="d-flex align-items-center gap-1">
            <input class="form-check-input" type="checkbox" />
            <div class="pt-1" style="font-size: 0.9rem">Recordarme</div>
          </div>
        </div>
        <div
          class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm"
          onclick="redirigirAMenu()"
        >
          Iniciar sesión
        </div>
        <div class="d-flex gap-1 justify-content-center mt-1">
          <div>Crear cuenta</div>
          <a
            href="./Register.html"
            class="text-decoration-none text-info fw-semibold"
          >Registro</a
          >
        </div>
        <div class="p-3">
          <div class="border-bottom text-center" style="height: 0.9rem">
            <span class="bg-white px-3"></span>
          </div>
        </div>
      </form>
    </div>
  </div>
  
</body>
</html>

<script>
  function redirigirAMenu() {
    var usuario = document.getElementsByName("usrname")[0].value;
    var contraseña = document.getElementsByName("Password")[0].value;

    // Para fines de demostración, se asume que el usuario y la contraseña son válidos
    if (usuario && contraseña) {
      window.location.href = "Menu.html"; // Redirigir a Menu.html
    } else {
      alert("Por favor, ingresa credenciales válidas.");
    }
  }
</script>
